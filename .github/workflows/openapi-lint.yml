name: OpenAPI Lint

on:
  pull_request:
    paths:
      - "openapi/**"

jobs:
  spectral:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --no-audit --no-fund
      - name: Lint OpenAPI spec
        run: npm run lint:openapi
