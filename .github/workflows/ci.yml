name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Lint backend
        working-directory: backend
        run: npm run lint
      - name: Type check
        working-directory: backend
        run: npm run typecheck
      - name: Build backend
        working-directory: backend
        run: npm run build
      - name: (Optional) Seed DB
        if: ${{ false }}
        working-directory: backend
        run: npm run seed