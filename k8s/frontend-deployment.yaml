apiVersion: apps/v1
kind: Deployment
metadata:
  name: loungenie-frontend
  labels:
    app: loungenie-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loungenie-frontend
  template:
    metadata:
      labels:
        app: loungenie-frontend
    spec:
      containers:
      - name: frontend
        image: loungenie-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: loungenie-frontend-service
spec:
  selector:
    app: loungenie-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loungenie-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: loungenie-portal.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: loungenie-backend-service
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loungenie-frontend-service
            port:
              number: 80