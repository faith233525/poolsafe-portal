services:
  postgres:
    image: postgres:16-alpine
    container_name: portal-postgres
    environment:
      POSTGRES_DB: loungenie
      POSTGRES_USER: loungenie_user
      POSTGRES_PASSWORD: changeMePlease
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: portal-backend
    ports:
      - "4000:4000"
    env_file:
      - backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma db push --accept-data-loss && node dist/src/index.js"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: portal-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
# For production hardening you may add:
# - A reverse proxy (nginx/traefik) handling TLS
# - Environment variables via a secrets manager instead of env_file
