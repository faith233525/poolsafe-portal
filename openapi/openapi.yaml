openapi: 3.1.0
info:
  title: LounGenie Support Portal API
  version: 0.1.0
servers:
  - url: /api
paths:
  /auth/login:
    post:
      summary: Partner login (email/password)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /partners/{id}:
    get:
      summary: Get partner public info
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Partner
  /tickets:
    post:
      summary: Create a ticket
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                subject:
                  type: string
                category:
                  type: string
                description:
                  type: string
                unitsAffected:
                  type: integer
      responses:
        '201':
          description: Created
    get:
      summary: List tickets (support view)
      parameters:
        - name: partnerId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: ticket list
