<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="254" fill="url(#poolGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pool water representation -->
  <ellipse cx="256" cy="307.2" rx="179.2" ry="128" fill="#66b3ff" opacity="0.8"/>
  
  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="256" y="204.8" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="61.44" font-weight="bold" fill="white">POOL</text>
  <text x="256" y="281.6" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="61.44" font-weight="bold" fill="white">SAFE</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="384" cy="128" r="40.96" fill="none" stroke="#ffffff" stroke-width="10.24"/>
  <circle cx="384" cy="128" r="25.6" fill="none" stroke="#ff6b6b" stroke-width="7.68"/>
