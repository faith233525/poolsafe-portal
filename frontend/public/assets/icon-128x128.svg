<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#poolGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pool water representation -->
  <ellipse cx="64" cy="76.8" rx="44.8" ry="32" fill="#66b3ff" opacity="0.8"/>
  
  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="64" y="51.2" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="15.36" font-weight="bold" fill="white">POOL</text>
  <text x="64" y="70.4" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="15.36" font-weight="bold" fill="white">SAFE</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="96" cy="32" r="10.24" fill="none" stroke="#ffffff" stroke-width="2.56"/>
  <circle cx="96" cy="32" r="6.4" fill="none" stroke="#ff6b6b" stroke-width="1.92"/>
</svg>