<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="6" fill="url(#poolGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pool water representation -->
  <ellipse cx="8" cy="9.6" rx="5.6" ry="4" fill="#66b3ff" opacity="0.8"/>
  
  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="8" y="9.28" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="3.2" font-weight="bold" fill="white">P</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="12" cy="4" r="1.28" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="12" cy="4" r="0.8" fill="none" stroke="#ff6b6b" stroke-width="1"/>
</svg>