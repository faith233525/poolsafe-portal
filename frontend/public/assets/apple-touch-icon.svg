<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="88" fill="url(#poolGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pool water representation -->
  <ellipse cx="90" cy="108" rx="62.99999999999999" ry="45" fill="#66b3ff" opacity="0.8"/>
  
  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="90" y="72" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="21.599999999999998" font-weight="bold" fill="white">POOL</text>
  <text x="90" y="99" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="21.599999999999998" font-weight="bold" fill="white">SAFE</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="135" cy="45" r="14.4" fill="none" stroke="#ffffff" stroke-width="3.6"/>
  <circle cx="135" cy="45" r="9" fill="none" stroke="#ff6b6b" stroke-width="2.6999999999999997"/>
</svg>