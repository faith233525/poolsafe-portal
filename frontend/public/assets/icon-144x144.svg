<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="72" cy="72" r="70" fill="url(#poolGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pool water representation -->
  <ellipse cx="72" cy="86.4" rx="50.4" ry="36" fill="#66b3ff" opacity="0.8"/>
  
  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="72" y="57.6" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="17.28" font-weight="bold" fill="white">POOL</text>
  <text x="72" y="79.2" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="17.28" font-weight="bold" fill="white">SAFE</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="108" cy="36" r="11.52" fill="none" stroke="#ffffff" stroke-width="2.88"/>
  <circle cx="108" cy="36" r="7.2" fill="none" stroke="#ff6b6b" stroke-width="2.16"/>
</svg>