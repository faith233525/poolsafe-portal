<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="36" cy="36" r="34" fill="url(#poolGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pool water representation -->
  <ellipse cx="36" cy="43.2" rx="25.2" ry="18" fill="#66b3ff" opacity="0.8"/>
  
  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="36" y="28.8" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="8.64" font-weight="bold" fill="white">POOL</text>
  <text x="36" y="39.6" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="8.64" font-weight="bold" fill="white">SAFE</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="54" cy="18" r="5.76" fill="none" stroke="#ffffff" stroke-width="1.44"/>
  <circle cx="54" cy="18" r="3.6" fill="none" stroke="#ff6b6b" stroke-width="1.08"/>
</svg>