  <!-- Pool Safe text (for larger sizes) -->
  
  <text x="16" y="18.56" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="6.4" font-weight="bold" fill="white">P</text>
  
  
  <!-- Safety ring accent -->
  <circle cx="24" cy="8" r="2.56" fill="none" stroke="#ffffff" stroke-width="1"/>
  <circle cx="24" cy="8" r="1.6" fill="none" stroke="#ff6b6b" stroke-width="1"/>
